<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin-Dashboard</title>
	</head>
	<body>
		<sidebar>
			<h1>Dashboard</h1>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Messages</a></li>
				<li><a href="#">History</a></li>
				<li><a href="#">Tasks</a></li>
				<li><a href="#">Communities</a></li>
			</ul>

			<ul>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Support</a></li>
				<li><a href="#">Privacy</a></li>
			</ul>
		</sidebar>
		<header>
			<div class="top-header">
				<div class="left-side">
					<div class="search"></div>
				</div>
				<div class="right-side">
					<div class="push"></div>
					<div class="avatar"></div>
					<div class="nickname"><h3>Morgan Oakley</h3></div>
				</div>
			</div>
			<div class="bottom-header">
				<div class="left-side">
					<div class="avatar"></div>
					<div class="greetings">
						<p>Hi there,</p>
						<h2>Morgan Oakley (@morgan)</h2>
					</div>
				</div>
				<div class="right-side">
					<div class="new"><a href="#">New</a></div>
					<div class="upload"><a href="#">Upload</a></div>
					<div class="share"><a href="#">Share</a></div>
				</div>
			</div>
		</header>
		<main></main>
	</body>
</html>
