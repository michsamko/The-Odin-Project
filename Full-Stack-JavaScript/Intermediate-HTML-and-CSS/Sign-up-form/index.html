<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="left-side-page">
			<div class="background-logo">
				<div class="logo"></div>
				<h1>Odin</h1>
			</div>
			<div class="bottom-left-side-page">
				<p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
			</div>
		</div>
		<div class="right-side-page">
			<div class="header">
				<div class="header-content">
					<h2>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.
						<br />Sign up now to get started.
					</h2>
					<h2>You know you want to.</h2>
				</div>
			</div>
			<div class="main">
				<h2>Let's do this!</h2>
				<div class="user-data">
					<div class="user-data-left-side">
						<label class="content-input" for="fname">First Name</label><br />
						<input
							class="input"
							type="text"
							id="fname"
							name="firstname"
						/><br />

						<label class="content-input" for="email">Email</label><br />
						<input class="input" type="email" id="email" name="email" /><br />

						<label class="content-input" for="password">Password</label><br />
						<input
							class="input"
							type="password"
							id="password"
							name="password"
						/><br />
					</div>
					<div class="user-data-right-side">
						<label class="content-input" for="lname">Last Name</label><br />
						<input class="input" type="text" id="lname" name="lastname" /><br />

						<label class="content-input" for="phone">Phone Number</label><br />
						<input class="input" type="tel" id="phone" name="phone" /><br />

						<label class="content-input" for="password">Confirm Password</label
						><br />
						<input
							class="input"
							type="password"
							id="confirm-password"
							name="password"
						/><br />
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-content">
					<button class="sign-up">Create Account</button>
					<p>Already have an account? <a class="sign-in" href="#">Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
