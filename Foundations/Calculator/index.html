<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Index</title>
	</head>
	<body>
		<div class="calculator">
			<input class="calculator__output" type="text" id="output" autofocus />

			<div class="calculator__keys">
				<button
					class="calculator__key calculator__key--operator"
					value="+"
					id="plus"
				>
					+
				</button>
				<button
					class="calculator__key calculator__key--operator"
					value="-"
					id="minus"
				>
					-
				</button>
				<button
					class="calculator__key calculator__key--operator"
					value="*"
					id="multiply"
				>
					&times;
				</button>
				<button
					class="calculator__key calculator__key--operator"
					value="/"
					id="divide"
				>
					รท
				</button>
				<button class="calculator__key digit" value="7" id="seven">7</button>
				<button class="calculator__key digit" value="8" id="eight">8</button>
				<button class="calculator__key digit" value="9" id="nine">9</button>
				<button class="calculator__key digit" value="4" id="four">4</button>
				<button class="calculator__key digit" value="5" id="five">5</button>
				<button class="calculator__key digit" value="6" id="six">6</button>
				<button class="calculator__key digit" value="1" id="one">1</button>
				<button class="calculator__key digit" value="2" id="two">2</button>
				<button class="calculator__key digit" value="3" id="three">3</button>
				<button class="calculator__key digit" value="0" id="zero">0</button>
				<button class="calculator__key" id="dot">.</button>
				<button class="calculator__key" id="AC">AC</button>
				<button class="calculator__key calculator__key--enter" id="enter">
					=
				</button>
				<button class="calculator__undo" title="Undo Change">Back</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
